<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Centro de Estudiantes</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h2 { text-align: center; color: #333; }
        .post { background-color: #e9ecef; margin-bottom: 20px; padding: 15px; border-radius: 10px; }
        button { background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; }
        button:hover { background-color: #0056b3; }
        .navbar { display: flex; justify-content: space-between; background-color: #007bff; padding: 10px; color: white; }
        .navbar button { background-color: transparent; color: white; border: none; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="navbar">
        <button>Pantalla de Home</button>
        <button>Invitar</button>
        <button>Perfil</button>
    </div>
    <div class="container">
        <h2>Publicaciones</h2>
        <div class="post">
            <p><strong>Publicación de Admin:</strong> Aquí va el contenido de la publicación...</p>
            <button>Like</button>
            <button>Dislike</button>
            <button>Comentar</button>
        </div>
        <div class="post">
            <p><strong>Publicación de Propietario:</strong> Aquí va el contenido de la publicación...</p>
            <button>Like</button>
            <button>Dislike</button>
            <button>Comentar</button>
        </div>
        <p>No hay más publicaciones disponibles.</p>
    </div>
</body>
</html>
